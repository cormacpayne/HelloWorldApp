name: Trigger auto deployment for corm-aca-bug-bash-eastus2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/corm-aca-bug-bash-eastus2-AutoDeployTrigger-977ede39-0952-459d-842f-ce26baaadcf6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CORMACABUGBASHEASTUS2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CORMACABUGBASHEASTUS2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CORMACABUGBASHEASTUS2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CORMACABUGBASHEASTUS2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CORMACABUGBASHEASTUS2_REGISTRY_PASSWORD }}
          containerAppName: corm-aca-bug-bash-eastus2
          resourceGroup: corm-aca-bug-bash
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


